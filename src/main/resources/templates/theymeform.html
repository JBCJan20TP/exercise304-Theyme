<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${theyme}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Content :<input type="text" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
   Post Date :<input tybe="text" th:field="*{postedate}" />
    <span th:if="${#fields.hasErrors('postedate')}"
          th:errors="*{postedate}"></span><br />
    Sent by :<textarea rows="3" th:field="*{sentby}" />
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br />

    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
